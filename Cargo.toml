[package]
name = "par-stream"
description = "Asynchronous parallel streams analogous to rayon"
version = "0.2.1"
authors = ["jerry73204 <jerry73204@gmail.com>"]
edition = "2018"
categories = ["asynchronous"]
documentation = "https://docs.rs/par-stream/"
repository = "https://github.com/jerry73204/par-stream.git"
homepage = "https://github.com/jerry73204/par-stream"
readme = "README.md"
license = "MIT"

[dependencies]
futures = "0.3"
num_cpus = "1.13"
async-std = { version = "1.7", features = ["unstable", "attributes"] }
tokio = { version = "0.3", features = ["sync", "macros"] }
pin-project = "1.0"
derivative = "2.1"

[dev-dependencies]
rand = "0.7"
tokio = { version = "0.3", features = ["sync", "macros", "rt-multi-thread"] }
